<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy League</title>
    <h1 style="display: flex;justify-content: center;">FANTASY LEAGUE TRANSFER MARKET</h1>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  
  <body style="background-image: url(css/fifa.jpg);background-position: center;background-repeat: no-repeat;background-size: cover;">
    <div style="background-image: url(css/fifa.jpg);background-position: center;background-repeat: no-repeat;background-size: cover;">
      <!-- ----- -->

    </div>
    <div>
      <div style="background-color: rgba(0,0,0, 0.4);">
        <div class="container">
          <div class="team-details">
            <img src="profile.svg" class="profile-svg">
            <div class="team-name"></div>
            <div class="team-balance"></div>
            <div class="team-token-balance"></div>
            <div class="team-address"></div>
          </div>
        </div>

        <div class="container" id="air-drop-container"  style="border: 1px solid; visibility: hidden;">
          <h2><div>Air Drop EPL Tokens</div></h2>
          <div style="flex-direction: column;justify-content: space-between;display: flex;padding: 10px;height: 130px;width: 291px;">
            <input type="text" id="send-token-to" name="send-token-to" placeholder="Enter the Account Address" style="text-align: center;">
            <input type="text" id="send-token-count" name="send-token-count" placeholder="Enter the Number of Tokens" style="text-align: center;">
            <button class='button-17' role='button' onclick="App.addAirDrop();" style="background-color: #a0c19a;">Send Tokens</button>
          </div>
          
        </div>

        <div class="container hidden" id="owner-div">
          <h2><div>Owner Functionalities</div></h2>
          <div style="display: flex;justify-content: space-between;">
          <div class="add-class">
            <h2><div class="">Add Player</div></h2>
            <div class="">
              <label for="player-name">Player Name: </label>
              <input type="text" name="player-name" id="player-name" class="input-box" required>
            </div>
            <div class="">
              <label for="player-price">Player Price: </label>
              <input type="text" name="player-price" id="player-price" class="input-box" required>
            </div>
            <button class='button-17' role='button' onclick="App.addPlayer();">Add Player</button>
          </div>
          <div class="add-class">
            <h2><div class="">Add/Update Team</div></h2>
            <div class="">
              <label for="team-name">Team Name: </label>
              <input type="text" name="team-name" id="team-name" class="input-box" required>
            </div>
            <div class="">
              <label for="team-address">Team Address: </label>
              <input type="text" name="team-address" id="team-address" class="input-box" required>
            </div>
            <button class='button-17' role='button' onclick="App.addTeam();">Add/Update Team</button>
          </div>
        </div>
        </div>
        
        <div class="container">
          <div class="show-players" id="myPlayers">
            <h2><div class="title">My Players</div></h2>
            <div class="players-list" id="myPlayersList"></div>
          </div>
          <div class="show-players" id="otherPlayers">
            <h2><div class="title">Other Players</div></h2>
            <div class="players-list" id="otherPlayersList"></div>
          </div>
        </div>
      </div>

      <!-- ----- -->
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
